<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <title>Mesto</title>
</head>

<body>
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/VectorLogo.png" alt="Логотип Mesto Russia">
            <div class="header__line"></div>
        </header>

        <main class="content">

            <section class="profile">
                <img class="profile__avatar" src="./images/Jac.jpg" alt="">
                <div class="profile__info">
                    <div class="profile__description">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <img class="profile__edit-button" src="./images/sq.png" alt="Значок карандаша">
                </div>
                <div class="profile__add-button"></div>
                    
            </section>

            <section class="elements">
                <div class="elements__element">
                    <div class="elements__rectangle-element">
                        <img class="elements__group" src="./images/Karachaevsk.jpg" alt="">
                        <div class="elements__title-like">
                            <h2 class="elements__title">Карачаевск</h2>
                            <img class="elements__like" src="./images/like.png" alt="Значок сердечка">
                        </div>
                    </div>
                </div>

                <div class="elements__element">
                    <div class="elements__rectangle-element">
                        <img class="elements__group" src="./images/Elbrus.jpg" alt="">
                        <div class="elements__title-like">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <img class="elements__like" src="./images/like.png" alt="Значок сердечка">
                        </div>
                    </div>
                </div>

                <div class="elements__element">
                    <div class="elements__rectangle-element">
                        <img class="elements__group" src="./images/Dombay.jpg" alt="">
                        <div class="elements__title-like"> 
                            <h2 class="elements__title">Домбай</h2>
                            <img class="elements__like" src="./images/like.png" alt="Значок сердечка">
                        </div>
                    </div>
                </div>

                <div class="elements__element">
                    <div class="elements__rectangle-element">
                        <img class="elements__group" src="./images/Elbrus.jpg" alt="">
                        <div class="elements__title-like">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <img class="elements__like" src="./images/like.png" alt="Значок сердечка">
                        </div>
                    </div>
                </div>

                <div class="elements__element">
                    <div class="elements__rectangle-element">
                        <img class="elements__group" src="./images/Dombay.jpg" alt="">
                        <div class="elements__title-like">
                            <h2 class="elements__title">Домбай</h2>
                            <img class="elements__like" src="./images/like.png" alt="Значок сердечка">
                        </div>
                    </div>
                </div>

                <div class="elements__element">
                    <div class="elements__rectangle-element">
                        <img class="elements__group" src="./images/Karachaevsk.jpg" alt="">
                        <div class="elements__title-like">
                            <h2 class="elements__title">Карачаево-Ч...</h2>
                            <img class="elements__like" src="./images/like.png" alt="Значок сердечка">
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
</body>
</html>
