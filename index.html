<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Mesto</title>
</head>

<body>
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/VectorLogo.png" alt="Логотип Mesto Russia">
            <div class="header__line"></div>
        </header>

        <main class="content">

             <section class="popup">
                <button class="popup__close"></button>
                <form class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <div class="popup__field-up">
                        <input type="text" class="popup__name" name="profileName" placeholder="Имя">
                        <div class="popup__line"></div>
                    </div>
                    <div class="popup__field-down">
                        <input type="text" class="popup__self" name="profileSelf" placeholder="О себе">
                        <div class="popup__line"></div>
                    </div>
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
        </section>

            <section class="profile">
                <img class="profile__avatar" src="./images/Jac.jpg" alt="Аватар Жака-Ива Кусто">
                <div class="profile__info">
                    <div class="profile__description">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button"></button>
                </div>
                <div class="profile__add-button"></div>
            </section>
            

            <section class="elements">
                <div class="elements__element">
                    <div class="elements__rectangle-element">
                        <img class="elements__group" src="./images/Karachaevsk.jpg"
                            alt="Изображение Карачаево-Черкессии">
                        <div class="elements__title-like">
                            <h2 class="elements__title">Карачаевск</h2>
                            <img class="elements__like elements__like_active" src="./images/like.png"
                                alt="Значок сердечка">
                        </div>
                    </div>
                </div>

                <div class="elements__element">
                    <div class="elements__rectangle-element">
                        <img class="elements__group" src="./images/Elbrus.jpg" alt="Изображение Эльбруса">
                        <div class="elements__title-like">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <img class="elements__like" src="./images/like.png" alt="Значок сердечка">
                        </div>
                    </div>
                </div>

                <div class="elements__element">
                    <div class="elements__rectangle-element">
                        <img class="elements__group" src="./images/Dombay.jpg" alt="Изображение Домбая">
                        <div class="elements__title-like">
                            <h2 class="elements__title">Домбай</h2>
                            <img class="elements__like" src="./images/like.png" alt="Значок сердечка">
                        </div>
                    </div>
                </div>

                <div class="elements__element">
                    <div class="elements__rectangle-element">
                        <img class="elements__group" src="./images/Elbrus.jpg" alt="Изображение Эльбруса">
                        <div class="elements__title-like">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <img class="elements__like" src="./images/like.png" alt="Значок сердечка">
                        </div>
                    </div>
                </div>

                <div class="elements__element">
                    <div class="elements__rectangle-element">
                        <img class="elements__group" src="./images/Dombay.jpg" alt="Изображение Домбая">
                        <div class="elements__title-like">
                            <h2 class="elements__title">Домбай</h2>
                            <img class="elements__like" src="./images/like.png" alt="Значок сердечка">
                        </div>
                    </div>
                </div>

                <div class="elements__element">
                    <div class="elements__rectangle-element">
                        <img class="elements__group" src="./images/Karachaevsk.jpg"
                            alt="Изображение Карачаево-Черкессии">
                        <div class="elements__title-like">
                            <h2 class="elements__title">Карачаево-Черкессия</h2>
                            <img class="elements__like" src="./images/like.png" alt="Значок сердечка">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
        <script src="./scripts/script.js"></script>

</body>
</html>
